#服务信息
server:
  port: 10001
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          #服务名小写,默认大写
          lower-case-service-id: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 192.168.137.129:8848
        file-extension: yml
        namespace: 0b78c516-1a72-4a76-b1d4-4e7fc4481c3a
        shared-dataids: common.yml
        refreshable-dataids: common.yml

      discovery:
        # 注册中心地址
        server-addr: 192.168.137.129:8848
        namespace: 0b78c516-1a72-4a76-b1d4-4e7fc4481c3a