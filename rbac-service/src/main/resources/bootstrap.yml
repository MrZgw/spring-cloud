#服务端口
server:
  port: 7000

spring:
  application:
    name: rbac-service
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 192.168.1.165:8848
        file-extension: yml
        namespace: 3093e98d-24f4-42a3-ab35-928b876587e0
        shared-dataids: base.yml
      discovery:
        # 注册中心地址
        server-addr: 192.168.1.165:8848
        namespace: 3093e98d-24f4-42a3-ab35-928b876587e0
  profiles: dev
