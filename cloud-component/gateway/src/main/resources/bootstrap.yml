#服务端口
server:
  port: 8080

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 192.168.1.238:8848
        file-extension: yml
        namespace: 3093e98d-24f4-42a3-ab35-928b876587e0
      discovery:
        # 注册中心地址
        server-addr: 192.168.1.238:8848
        namespace: 3093e98d-24f4-42a3-ab35-928b876587e0
  profiles: dev
